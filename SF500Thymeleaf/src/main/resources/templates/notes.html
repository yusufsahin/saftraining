<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-light">

<div class="container mt-5">
  <h2>All Notes</h2>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
      <td th:text="${note.id}"></td>
      <td th:text="${note.name}"></td>
      <td th:text="${note.description}"></td>
      <td>
        <a th:href="@{/notes/{id}(id=${note.id})}" class="btn btn-primary btn-sm">View</a>
        <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-warning btn-sm">Edit</a>
        <form th:action="@{/notes/delete/{id}(id=${note.id})}" method="post" class="d-inline">
          <input type="submit" value="Delete" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/notes/add" class="btn btn-success">Add New Note</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
